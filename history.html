            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="weather.js"></script>
    </head>

    <body>
        <!--A navigation bar on top of the page-->
        <nav class="navbar navbar-expand-sm bg-dark">
            <div class="container-fluid">
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="weather.html">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">History</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!--Search bar to input location-->
        <div class="container">
            <div class="row justify-content-center pt-3">
                <h3>Welcome to the History app!</h3>
                <p>
                    Pick a date and maximum number of lines you want to get a history of weather requests!
                </p>
            </div>
            <form onsubmit="return false" id="form2">
                <div class="row justify-content-center">
                    <div class="col-md-6 align-self-start">
                        <input type="date" id="dateReq"
                            class="form-control" required />
                    </div>
                    <div class="col-md-4 align-self-center">
                        <input type="number" id="numReq" min="0" placeholder="Enter a number"
                            class="form-control" required />
                    </div>
                    <div class="col-md-2 align-self-end">
                        <button type="submit" class="btn btn-dark" onclick="getWeatherHistory();">Search</button>
                    </div>
                </div>
            </form>

        </div>
    
        <!--Make a table for the history-->
        <!--1.	Date & Time
            2.	Location
            3.	Coordinates
            4.	Weather Data (clickable)
        -->
        <div class="container justify-content-center pt-5" id="result">
            <div class="table-responsive-sm">
                <table class='table table-bordered'>
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Location</th>
                            <th>Coordinates</th>
                            <th>Weather Data</th>
                        </tr>
                    </thead>
                    <tbody id="historyRes">
                    </tbody>
                </table>
            </div>
        </div>

                <!--Make a table for the weather forecast-->
        <!--1.	Date
            2.	Day of week
            3.	High
            4.	Low
            5.	Forecast (weather description)
                a.	Use icon to display the image
                b.	Definition:  https://openweathermap.org/weather-conditions
            6.	Visibility
            7.	humidity
        -->
        <div class="container justify-content-center pt-5" id="result2">
            <div class="table-responsive-sm">
                <table class='table table-bordered'>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Day of Week</th>
                            <th>High</th>
                            <th>Low</th>
                            <th>Forecast</th>
                            <th>Visibility</th>
                            <th>Humidity</th>
                        </tr>
                    </thead>
                    <tbody id="historyData">
                    </tbody>
                </table>
            </div>
        </div>
